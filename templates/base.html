<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PGG Tour{% endblock %}</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Professional golf scoring and tournament management for PGG Tour">
  <meta name="theme-color" content="#16a34a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="PGG Tour">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/static/manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

  <!-- Stylesheets -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navigation -->
  <nav class="bg-green-800 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex justify-between items-center h-16">
        <!-- Logo and Brand -->
        <div class="flex items-center">
          <img src="/static/logo.jpg" alt="PGG Tour Logo" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full mr-2 sm:mr-3">
          <span class="text-lg sm:text-xl font-bold">PGG Tour</span>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden lg:flex space-x-4 items-center text-sm">
          <a href="/" class="flex items-center gap-1 hover:bg-green-700 px-3 py-2 rounded transition"><i data-lucide="home" class="w-4 h-4"></i>Home</a>
          <a href="/scorecard" class="flex items-center gap-1 hover:bg-green-700 px-3 py-2 rounded transition"><i data-lucide="edit" class="w-4 h-4"></i>Scorecard</a>
          <a href="/leaderboard" class="flex items-center gap-1 hover:bg-green-700 px-3 py-2 rounded transition"><i data-lucide="bar-chart-3" class="w-4 h-4"></i>Leaderboard</a>
          <a href="/stats" class="flex items-center gap-1 hover:bg-green-700 px-3 py-2 rounded transition"><i data-lucide="activity" class="w-4 h-4"></i>Stats</a>
          <a href="/schedule" class="flex items-center gap-1 hover:bg-green-700 px-3 py-2 rounded transition"><i data-lucide="calendar" class="w-4 h-4"></i>Schedule</a>
          <a href="/roster" class="flex items-center gap-1 hover:bg-green-700 px-3 py-2 rounded transition"><i data-lucide="users" class="w-4 h-4"></i>Roster</a>
          <a href="/hole-in-one" class="flex items-center gap-1 hover:bg-green-700 px-3 py-2 rounded transition"><i data-lucide="target" class="w-4 h-4"></i>Hole in One</a>
          <a href="/awards" class="flex items-center gap-1 hover:bg-green-700 px-3 py-2 rounded transition"><i data-lucide="award" class="w-4 h-4"></i>Awards</a>
          <a href="/logout" class="flex items-center gap-1 hover:bg-red-700 px-3 py-2 rounded transition text-red-300"><i data-lucide="log-out" class="w-4 h-4"></i>Logout</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="lg:hidden">
          <button type="button" id="mobile-menu-button" class="text-white hover:bg-green-700 p-2 rounded transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Navigation Menu -->
      <div id="mobile-menu" class="lg:hidden hidden bg-green-700 rounded-lg mt-2 mb-4">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="/" class="flex items-center gap-2 text-white hover:bg-green-600 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="home" class="w-5 h-5"></i>Home</a>
          <a href="/scorecard" class="flex items-center gap-2 text-white hover:bg-green-600 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="edit" class="w-5 h-5"></i>Scorecard</a>
          <a href="/leaderboard" class="flex items-center gap-2 text-white hover:bg-green-600 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="bar-chart-3" class="w-5 h-5"></i>Leaderboard</a>
          <a href="/stats" class="flex items-center gap-2 text-white hover:bg-green-600 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="activity" class="w-5 h-5"></i>Stats</a>
          <a href="/schedule" class="flex items-center gap-2 text-white hover:bg-green-600 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="calendar" class="w-5 h-5"></i>Schedule</a>
          <a href="/roster" class="flex items-center gap-2 text-white hover:bg-green-600 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="users" class="w-5 h-5"></i>Roster</a>
          <a href="/hole-in-one" class="flex items-center gap-2 text-white hover:bg-green-600 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="target" class="w-5 h-5"></i>Hole in One</a>
          <a href="/awards" class="flex items-center gap-2 text-white hover:bg-green-600 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="award" class="w-5 h-5"></i>Awards</a>
          <a href="/logout" class="flex items-center gap-2 text-red-300 hover:bg-red-700 px-3 py-3 rounded text-base font-medium transition"><i data-lucide="log-out" class="w-5 h-5"></i>Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="p-4 sm:p-6 max-w-7xl mx-auto">
    {% block content %}{% endblock %}
  </main>

  <script>
    lucide.createIcons();

    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobile-menu');
      const menuIcon = this.querySelector('i');

      if (mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.remove('hidden');
        menuIcon.setAttribute('data-lucide', 'x');
      } else {
        mobileMenu.classList.add('hidden');
        menuIcon.setAttribute('data-lucide', 'menu');
      }

      // Re-render icons after changing
      lucide.createIcons();
    });

    // Register Service Worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/static/sw.js')
          .then(function(registration) {
            console.log('🚀 PGG Tour PWA: Service Worker registered successfully');
          })
          .catch(function(error) {
            console.log('❌ Service Worker registration failed:', error);
          });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Show install button or banner
      const installBanner = document.createElement('div');
      installBanner.innerHTML = `
        <div class="bg-green-600 text-white p-3 text-center fixed top-0 left-0 right-0 z-50">
          <span class="mr-4">📱 Install PGG Tour app for better experience!</span>
          <button onclick="installPWA()" class="bg-white text-green-600 px-3 py-1 rounded text-sm font-semibold">
            Install
          </button>
          <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-white">
            ✕
          </button>
        </div>
      `;
      document.body.appendChild(installBanner);
    });

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('🎉 User installed PGG Tour PWA');
          }
          deferredPrompt = null;
        });
      }
    }
  </script>
</body>
</html>
